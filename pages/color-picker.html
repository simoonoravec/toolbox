<span class="fs-2">Color picker</span>

<div id="picker" class="mt-5" style="width:95%;margin:auto;"></div>

<div id="current-color" class="color-picker-current mt-3"></div>

<div style="width: 50%;">
    <div class="input-group mt-5 mb-2">
        <span class="input-group-text">R</span>
        <input type="text" class="form-control" id="output-red" readonly>
        <span class="input-group-text">G</span>
        <input type="text" class="form-control" id="output-green" readonly>
        <span class="input-group-text">B</span>
        <input type="text" class="form-control" id="output-blue" readonly>
    </div>

    <div class="input-group mt-3 mb-2">
        <span class="input-group-text">HEX</span>
        <input type="text" class="form-control" id="output-hex" readonly>
        <span class="input-group-text toolbox-copy" data-tb-copy-target="#output-hex" data-tb-copy-tooltip="#copy-tooltip-hex" style="cursor: pointer;"> <i id="copy-tooltip-hex" class="bi bi-clipboard" data-bs-toggle="tooltip" data-bs-title="Copied to clipboard!" data-bs-trigger="manual"></i></span>
    </div>
    
    <div class="input-group mt-2 mb-2">
        <span class="input-group-text">HSL</span>
        <input type="text" class="form-control" id="output-hsl" readonly>
        <span class="input-group-text toolbox-copy" data-tb-copy-target="#output-hsl" data-tb-copy-tooltip="#copy-tooltip-hsl" style="cursor: pointer;"> <i id="copy-tooltip-hsl" class="bi bi-clipboard" data-bs-toggle="tooltip" data-bs-title="Copied to clipboard!" data-bs-trigger="manual"></i></span>
    </div>
    
    <div class="input-group mt-2 mb-2">
        <span class="input-group-text">HSLA</span>
        <input type="text" class="form-control" id="output-hsla" readonly>
        <span class="input-group-text toolbox-copy" data-tb-copy-target="#output-hsla" data-tb-copy-tooltip="#copy-tooltip-hsla" style="cursor: pointer;"> <i id="copy-tooltip-hsla" class="bi bi-clipboard" data-bs-toggle="tooltip" data-bs-title="Copied to clipboard!" data-bs-trigger="manual"></i></span>
    </div>
    
    <div class="input-group mt-2 mb-2">
        <span class="input-group-text">RGB</span>
        <input type="text" class="form-control" id="output-rgb" readonly>
        <span class="input-group-text toolbox-copy" data-tb-copy-target="#output-rgb" data-tb-copy-tooltip="#copy-tooltip-rgb" style="cursor: pointer;"> <i id="copy-tooltip-rgb" class="bi bi-clipboard" data-bs-toggle="tooltip" data-bs-title="Copied to clipboard!" data-bs-trigger="manual"></i></span>
    </div>
    
    <div class="input-group mt-2 mb-2">
        <span class="input-group-text">RGBA</span>
        <input type="text" class="form-control" id="output-rgba" readonly>
        <span class="input-group-text toolbox-copy" data-tb-copy-target="#output-rgba" data-tb-copy-tooltip="#copy-tooltip-rgba" style="cursor: pointer;"> <i id="copy-tooltip-rgba" class="bi bi-clipboard" data-bs-toggle="tooltip" data-bs-title="Copied to clipboard!" data-bs-trigger="manual"></i></span>
    </div>
</div>


<script id="iro-js" src="assets/js/iro.min.js"></script>
<script>
var colorPicker;
Toolbox.registerEvent("#iro-js", "load", function() {
    colorPicker = new iro.ColorPicker("#picker", {
        width: 320,
        color: "#f00"
    });

    updateColors(colorPicker.color);

    colorPicker.on('color:change', function(color) {
        updateColors(color);
    });

    function updateColors(color) {
        $("#current-color").css("background-color", color.hexString);

        $("#output-red").val(color.red);
        $("#output-green").val(color.green);
        $("#output-blue").val(color.blue);

        $("#output-hex").val(color.hexString);
        $("#output-hsl").val(color.hslString);
        $("#output-hsla").val(color.hslaString);
        $("#output-rgb").val(color.rgbString);
        $("#output-rgba").val(color.rgbaString);
    }
});
</script>
