<span class="fs-2">Hash generator</span>
<div class="form-floating mt-3">
    <textarea class="form-control textarea-big trigger" placeholder="Input" id="input"></textarea>
    <label for="input">Input</label>
</div>

<div class="input-group mt-5 mb-2">
    <span class="input-group-text">MD5</span>
    <input type="text" class="form-control" id="output-md5" readonly onfocus="this.select();">
</div>

<div class="input-group mb-2">
    <span class="input-group-text">SHA1</span>
    <input type="text" class="form-control" id="output-sha1" readonly onfocus="this.select();">
</div>

<div class="input-group mb-2">
    <span class="input-group-text">SHA256</span>
    <input type="text" class="form-control" id="output-sha256" readonly onfocus="this.select();">
</div>

<div class="input-group mb-2">
    <span class="input-group-text">SHA512</span>
    <input type="text" class="form-control" id="output-sha512" readonly onfocus="this.select();">
</div>

<script id="hashes-js" type="text/javascript" src="assets/js/crypto.min.js"></script>
<script>
    Toolbox.registerEvent("#hashes-js", "load", update);
    Toolbox.registerEvent("#input", "input", update);

    function update() {
        let val = $("#input").val();

        $("#output-md5").val(CryptoJS.MD5(val).toString());
        $("#output-sha1").val(CryptoJS.SHA1(val).toString());
        $("#output-sha256").val(CryptoJS.SHA256(val).toString());
        $("#output-sha512").val(CryptoJS.SHA512(val).toString());
    }
</script>
