<span class="fs-2">UUID<span class="fs-5">(v4)</span> generator</span>
<div class="input-group mt-5">
    <input type="text" class="form-control form-control-lg text-center" style="width: 30rem;" id="uuid" placeholder="Generated UUID" readonly onfocus="this.select();">
</div>

<div class="mt-3 text-center">
    <button class="btn btn-primary" onclick="update();"><i class="bi bi-arrow-clockwise"></i> Regenerate</button>
</div>

<script>
    $(update);

    function update() {
        $("#uuid").val(generate());
    }

    function generate() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = (Math.random() * 16) | 0,
                v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }
</script>
