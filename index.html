<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toolbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/themes/dark.min.css">
    <link rel="stylesheet" href="assets/custom.css">
</head>
<body>
    <noscript>
        <div class="position-absolute top-50 start-50 translate-middle">
            <div class="alert alert-danger text-center fs-5" role="alert">
                <i class="bi bi-exclamation-circle-fill fs-4"></i><br>This application requires JavaScript to work!<br>Please enable JavaScript in your browser.
            </div>
        </div> 
    </noscript>
    <div id="loading" style="display: none;" class="position-absolute top-50 start-50 translate-middle">
        <img alt="Loading" src="assets/loading.svg">
    </div>
    <div id="error" style="display: none;" class="position-absolute top-50 start-50 translate-middle">
        <div class="alert alert-danger fs-5" role="alert">
            <i class="bi bi-exclamation-circle-fill"></i> An internal error has occured!
        </div>
    </div>
    <div id="app" style="display: none;">
        <div class="d-flex flex-row">
            <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px;">
                <span class="fs-4">Toolbox</span>
    
                <hr>
    
                <ul class="nav nav-pills flex-column"></ul>
    
                <div class="ms-3 mt-4 text-secondary">
                    <a href="https://github.com/simoonoravec/toolbox" target="_blank" class="text-secondary text-decoration-none"><i class="bi bi-github d-inline"></i> Source code</a>
                </div>
            </div>
    
            <div class="d-flex flex-column ms-5 mt-3">
                <div id="page"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.5/htmx.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js"></script>
    <script type="text/javascript" src="assets/main.js"></script>
</body>
</html>
